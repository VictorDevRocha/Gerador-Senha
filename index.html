<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <img class="logo" src="imagens/logo.png" alt="Img logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> Caracteres</span>
      <input
        type="range"
        class="slider"
        id="slider"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password">123321123547</span>
      <span class="tooltip">Clique na senha para copiar ☝</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
